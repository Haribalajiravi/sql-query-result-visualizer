<mat-card class="m-3">
  <mat-card-content>
    <section class="mb-4">
      <h4 class="text-[#fff]">Toggle a sample query</h4>
      <mat-button-toggle-group
        [(ngModel)]="selectedQuery"
        matTooltip="Press Enter or Click Run button once selecting samples"
        aria-label="Font Style"
      >
        <mat-button-toggle
          *ngFor="let sampleQuery of sampleQueries"
          [value]="sampleQuery.query"
        >
          {{ sampleQuery.label }}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </section>

    <app-search-bar [inputQuery]="selectedQuery" (setInputQuery)="setInputQuery($event)"></app-search-bar>
    <app-sql-result-table [query]="inputQuery"></app-sql-result-table>
  </mat-card-content>
</mat-card>
