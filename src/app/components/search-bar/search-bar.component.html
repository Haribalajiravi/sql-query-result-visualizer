<form class="w-2/3 mt-2 mx-2">
  <div class="flex flex-row">
    <mat-form-field class="w-full mr-2">
      <mat-label>SQL query</mat-label>
      <input
        #sqlQueryInput
        type="text"
        matInput
        [formControl]="queryInputControl"
        placeholder="Enter your SQL query here..."
      />
    </mat-form-field>
    <button
      mat-fab
      color="primary"
      matTooltip="Run SQL query"
      *ngIf="!isQueryRunning"
      [disabled]="!queryInputControl.valid"
      (keyup.enter)="runQuery()"
      (click)="runQuery()"
    >
      <mat-icon>play_arrow</mat-icon>
    </button>

    <button
      mat-fab
      color="warn"
      matTooltip="Stop Query"
      *ngIf="isQueryRunning"
      (click)="stopQuery()"
    >
      <mat-icon>stop</mat-icon>
    </button>
  </div>
</form>
