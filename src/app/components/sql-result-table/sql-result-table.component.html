<mat-paginator
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons
>
</mat-paginator>

<div
  *ngIf="!dataSource.data.length"
  matTooltip="No data found"
  class="w-full flex justify-center items-center my-8"
>
  <h4 class="text-white">No Data Found</h4>
</div>

<div class="h-[28rem] max-w-full overflow-auto">
  <table mat-table [dataSource]="dataSource">
    <ng-container
      *ngFor="let columnName of displayedColumns"
      [matColumnDef]="columnName"
    >
      <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
      <td mat-cell *matCellDef="let element">{{ element[columnName] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
